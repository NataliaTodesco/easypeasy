<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Reporte de estado de entregas</title>
</head>
<body>
    <div class="container py-3">
        <h3>Estado de envios</h3><br>
        <div class="row">
            <div class="col-md-4">
                <label>Seleccione año:</label>
                <select id="anios" class="form-control select" required>
                    <option value="0" disabled selected>Seleccione año...</option>
                    <option value="1">2010</option>
                    <option value="2">2011</option>
                    <option value="3">2012</option>
                    <option value="4">2013</option>
                    <option value="5">2014</option>
                    <option value="6">2015</option>
                    <option value="7">2016</option>
                    <option value="8">2017</option>
                    <option value="9">2018</option>
                    <option value="10">2019</option>
                    <option value="11">2020</option>
                    <option value="12">2021</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Seleccione mes:</label>
                <select id="meses" class="form-control select" required>
                    <option value="0" disabled selected>Seleccione mes...</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select><br>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-4">
                <button onclick="LoadChart()" class="btn btn-primary">Consultar</button>
                <button onclick="location.reload()" class="btn btn-success">Nueva busqueda</button><br>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid py-3">
        <canvas id="dvChart" style="width: 100%; height: 300px;"></canvas>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/excanvas/r3/excanvas.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function ValidarFechas() {
            let anios = document.getElementById("anios");
            let meses = document.getElementById("meses");

            if (anios.value === "" || anios.value == 0) {
                swal({
                    text: "Ingrese año",
                    icon: "warning",
                    dangerMode: true
                });
                return false;

            };
            if (meses.value === "" || meses.value == 0) {
                swal({
                    text: "Ingrese mes",
                    icon: "warning",
                    dangerMode: true
                });
                return false;

            };
            return true;
        }
        function LoadChart() {
             if (ValidarFechas()) {
                $.ajax({
                    type: "GET",
                    // url: "https://localhost:5001/Reportes/EstadoEntregas",
                    url: "https://vast-brook-85314.herokuapp.com/Reportes/EstadoEntregas",

                    success: function (result) {
                        let data = new Array();
                        for (let i = 0; i < result.return.length; i++) {
                            data.push(result.return[i]);
                        }
                        var chart1 = chartHelper.createChart("dvChart", "Bar", data);
                    },
                    failure: function (result) {
                        alert('There was an error.');
                    }
                });

            };
         };

        var chartHelper = {
            createChart: function (canvasId, chartType, data, options) {
                var ctx = $("#" + canvasId).get(0).getContext("2d");
                var options = {
                    multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>"
                };

                var data = {
                    labels: ["Entregas exitosas/completas", "Entregas reprogramadas"],
                    datasets: [
                        {
                            label: "",
                            fillColor: "#FF0000",
                            strokeColor: "rgba(220,220,220,0.8)",
                            highlightFill: "#A60000",
                            highlightStroke: "rgba(220,220,220,1)",
                            data: data
                        }]
                }
                return new Chart(ctx)[chartType](data, options);
            }
        }
    </script>
</body>
</html>
