<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Cargar Direccion</title>
</head>


<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h3><b>Consultar Direcciones</b></h3>
                <form class="jumbotron">
                    <div class="row ">
                        <div class="col">
                            <div class="mb-3">
                                <div class="container">

                                    <div class="col-12 col-sm-12 sol-md-6 col-lg-6 mt-5">
                                        <div class="form-group">
                                            <label> Direcciones </label>
                                            <select name="direccion" id="cboDirecciones">
                                                <option disabled selected>Seleccione Direccion</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Direccion/ConsultarDireccion",
            type: "GET",

            success: function (result) {
                if (result.ok) {
                    cargarCombo(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log(); (error);
            },
        })

        // carga combo
        function cargarCombo(datos) {
            var html = "<option value=''>Seleccione</option>";
            $("#cboDirecciones").append(html);
            select = document.getElementById("cboDirecciones");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].IdCliente;
                option.text = datos[i];
                select.add(option);
            }
        }
    })
</script>


</html>
