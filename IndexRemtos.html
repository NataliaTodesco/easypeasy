<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- <link rel="stylesheet" href="estilo.css"> -->

    <title>Remitos</title>
  </head>
  <body onload="OnLoad()">
   
    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3><b>Remitos</b></h3>
            </div>
          </div>
    </section>
    <section class="container">
        <table class="table" id="TablaRemitos">
            <thead>
                <th data-field="codigo">Codigo Remito</th>
                <th data-field="estado">Estado</th>
                <th data-field="fechaCompra">Fecha de compra</th>
                <th data-field="cliente">Cliente</th>
                <th>Acciones</th>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </section>   

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
    <script>
        function OnLoad() {
            $.ajax({
                url: "https://localhost:5001/Remito/ObtenerRemitos",
                type: "GET",
                
                success: function (result) {
                    if (result.ok) {
                        crearTabla(result.return);
                    }else{
                        swal(result.error);
                    }
                },
                error: function (error) {
                    console.log();(error);
                },
            });
        }

        function crearTabla(datos) {
            for (let index = 0; index < datos.length; index++) {
                let html = "<tr>";
                html += "<td>" + datos[index].idRemito + "</td>";             

                if (datos[index].idEstado == 1) {
                html += "<td>"+ "Pendiente"+"</td>";
                }else if (datos[index].idEstado == 2){
                html += "<td>"+ "En proceso"+"</td>";
                }else if (datos[index].idEstado == 3){
                html += "<td>"+ "Entregado"+"</td>";
                }               
                else {
                html += "<td>"+ "Reprogramado"+"</td>";
                }

                html += "<td>"+ datos[index].fechaCompra + "</td>";
                html += "<td>"+ datos[index].idClienteNavigation.nombre + "</td>";      
                       

                html += "</tr>"
              
                $("#cuerpoTabla").append(html);
            }
       
            
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
</html>
