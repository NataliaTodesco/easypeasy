<script>
    function OnLoad() {
        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/ObtenerHojasDeRuta",
            type: "GET",

            success: function (result) {
                if (result.ok) {
                    crearTabla(result.return);
                    cargarComboIdRuta(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log();
                (error);
            },
        });
    }

    function crearTabla(datos) {

        for (let index = 0; index < datos.length; index++) {
            let html = "<tr>";
            html += "<td>" + datos[index].fecha + "</td>";
            html += "<td>" + datos[index].remitos[index].idClienteNavigation.idBarrioNavigation.idZonaNavigation.descripcion + "</td>";
            html += "<td>" + datos[index].idTransportistaNavigation.nombre + "</td>";
            html += "<td>" + datos[index].idVehiculoNavigation.patente + "</td>";
            html += "<td><a class='btn' href='./RegistrarHojaDeRuta.html'>Registrar</a></td>";

            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }

    }


    //CARGAR COMBO ID HOJA RUTAS
    function cargarComboIdRuta(datos) {
        var html = "<option value=''>SELECCIONE...</option>";
        $("#cboIdRuta").append(html);
        select = document.getElementById("cboIdRuta");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].idHojaRuta;
            option.text = datos[i].idHojaRuta;
            select.add(option);
        }
    }

   // CARGAR HOJA DE RUTA SELECCIONADA EN EL COMBO
    $("#cboIdRuta").change(function () {
        let id = $("#cboIdRuta").val();
        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/Upsert?Id=" + id,
            // url: "HojaDeRuta/Upsert/" + id,
            type: "GET",
            dataType: 'JSON',
            contentType: 'application/json',
            data: JSON.stringify(id),
            success: function (result) {
                if (result.ok) {
                    swal("Datos traidos con exito");
                   crearTabla(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas en el servidor");
            },
        })
    });
 </script>
