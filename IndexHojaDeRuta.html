<script>
    function OnLoad() {
        cargarCombo();

        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/ObtenerHojasDeRuta",
            type: "GET",

            success: function (result) {
                if (result.ok) {
                    crearTabla(result.return.hojaRutas);
                    cargarComboIdRuta(result.return.hojaRutas);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log(error);
            },
        });
    }

    function crearTabla(datos) {
        $("#cuerpoTabla").show();
        $("#cuerpoTablaID").hide();
        for (let index = 0; index < datos.length; index++) {
            let html = "<tr>";
            html += "<td>" + roundDate(datos[index].fecha) + "</td>";
            html += "<td>" + "datos[index].remitos[index].idClienteNavigation.idBarrioNavigation.idZonaNavigation.descripcion "+ "</td>";
            html += "<td>" + "datos[index].idTransportistaNavigation.nombre" + "</td>";
            html += "<td>" + "datos[index].idVehiculoNavigation.patente" + "</td>";
            html += "<td> "
                + "<button type='button' class='btn' id='eliminar' onclick='eliminar("+datos[index].idHojaRuta+")'>"+
                "<i class='bi bi-trash-fill'></i> </button> &nbsp;"+
                "<button type='button' class='btn' id='modificar' onclick='modificar("+datos[index].idHojaRuta+")' data-toggle='modal' data-target='#modificarM' data-placement='bottom'>"+
                "<i class='bi bi-pencil-fill'></i> </button> </td>";

            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }

    }

        function roundDate(timeStamp){
        var yyyy = new Date(timeStamp).getFullYear().toString();
        var mm = new Date(timeStamp).getMonth()+1;
        var dd  = new Date(timeStamp).getDate().toString();
        return dd +"/"+ mm +"/" + yyyy;
    }

    //CARGAR COMBO ID HOJA RUTAS
    function cargarComboIdRuta(datos) {
        var html = "<option value=''>SELECCIONE...</option>";
        $("#cboIdRuta").append(html);
        select = document.getElementById("cboIdRuta");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id;
            option.text = datos[i].id;
            select.add(option);
        }
    }

   // CARGAR HOJA DE RUTA SELECCIONADA EN EL COMBO
    $("#cboIdRuta").change(function () {
        let id = $("#cboIdRuta").val();
        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/Upsert?Id=" + id,
            // url: "HojaDeRuta/Upsert/" + id,
            type: "GET",
            dataType: 'JSON',
            contentType: 'application/json',
            data: JSON.stringify(id),
            success: function (result) {
                if (result.ok) {
                    if (id != 0){
                    $("#cuerpoTabla").hide();
                    $("#cuerpoTablaID").empty();
                    $("#cuerpoTablaID").show();
                    swal("Datos traidos con exito");

                    let html = "<tr>";
                    html += "<td>" + roundDate(result.return.fecha) + "</td>";
                    html += "<td>" + "result.return.remitos.idClienteNavigation.idBarrioNavigation.idZonaNavigation.descripcion "+ "</td>";
                    html += "<td>" + "result.return.idTransportistaNavigation.nombre" + "</td>";
                    html += "<td>" + "result.return.idVehiculoNavigation.patente" + "</td>";
                    html += "<td> "
                        + "<button type='button' class='btn' id='eliminar' onclick='eliminar("+result.return.idHojaRuta+")'>"+
                        "<i class='bi bi-trash-fill'></i> </button> &nbsp;"+
                        "<button type='button' class='btn' id='modificar' onclick='modificar("+result.return.idHojaRuta+")' data-toggle='modal' data-target='#modificarM' data-placement='bottom'>"+
                        "<i class='bi bi-pencil-fill'></i> </button> </td>";

                    html += "</tr>"
                    $("#cuerpoTablaID").append(html);
                        }
                        else {
                            $("#cuerpoTabla").show();
                            $("#cuerpoTablaID").hide();
                        }
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas en el servidor");
            },
        })
    });
 </script>
 <script>
     function eliminar(id) {
        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/Eliminar?Id="+id,
            type: "DELETE",
            success: function(result) {
                if (result.ok){
                    swal("Remito eliminado exitosamente");
                }
                else swal(result.error);
            },
            error: function(error) {
                swal("Error" + error);
            }
        });

        swal("Elemento eliminado");
    }
 </script>

 <script>
    function modificar(id) {
        let idRem = id;

        $("#btnModificar").click(function() {    
            let fecha = $("#txtFecha").val();
            let transportista = document.getElementById("cboTransportista");
            let transportistaId = transportista.selectedIndex;
            let vehiculo = document.getElementById("cboVehiculo");
            let vehiculoId = vehiculo.selectedIndex;
            let zona = document.getElementById("cboZona");
            let zonaId = zona.options[zona.selectedIndex].value;

            if (id != 0 && fecha != "" && transportistaId != 0 && vehiculoId != 0 && zonaId != 0){
                ModificarFormulario(id,fecha,transportistaId,vehiculoId,zonaId);
            }
            else swal("Complete todos los campos");
        })
    }

    function ModificarFormulario(id,fecha,transportistaId,vehiculoId,zonaId) {
        comando = {
            "idHojaRuta": id,
            "idZona": zonaId,
            "fecha": fecha,
            "idVehiculo": vehiculoId,
            "idTransportista": transportistaId
        }

        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/HojaDeRuta/Actualizar",
            dataType:'json',
            contentType:'application/json',
            data: JSON.stringify(comando),
            type: "PUT",
            success: function(result) {
                if (result.ok){
                    location.reload();
                }
                else swal(result.error);
            },
            error: function(error) {
                swal("Error" + error);
            }
        });
    }

    function cargarCombo() {
        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/Transportista/ObtenerTransportistas",
            type: "GET",
            success: function (result) {
                select = document.getElementById("cboTransportista");
                for (let i = 0; i < result.return.length; i++) {
                    var option = document.createElement('option');
                    option.text = result.return[i].nombre;
                    option.value = result.return[i].idTransportista;
                    select.add(option);
                }
                console.log(select.value);
            },
            error: function (error) {
                swal(result.error);
            }
        });

        $.ajax({
            url: "https://vast-brook-85314.herokuapp.com/Vehiculo/ObtenerVehiculos",
            type: "GET",
            success: function (result) {
                select = document.getElementById("cboVehiculo");

                    var option = document.createElement('option');
                    option.text = result.return[i].patente;
                    option.value = result.return[i].idVehiculo;
                    select.add(option);
                }
                console.log(select.value);
            },
            error: function (error) {
                swal(result.error);
            }
        });
    }
