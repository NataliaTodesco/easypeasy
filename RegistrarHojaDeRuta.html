<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Registrar hoja de ruta</title>
</head>

<body onload="cargarCombo()">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h3><b>Registrar hoja de ruta</b></h3>
                <form class="jumbotron">                    
                    <div class="row ">                       
                        <div class="col">
                            <label>Zona</label><br>
                            <select class="form-control" id="cboZona" onchange="CargarRemitos()">
                                <option disabled selected>Seleccione zona...</option>
                                <option value="1">Sur</option>
                                <option value="2">Norte</option>
                                <option value="3">Centro</option>
                                <option value="4">Este</option>
                                <option value="5">Oeste</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table table-bordered" id="TablaRemitos">
                                <thead>
                                    <th data-field="idRemito">Codigo remito</th>
                                </thead>
                                <tbody id="cuerpoTabla"></tbody>
                            </table><br>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col">
                            <label>Fecha</label><br>
                            <input type="date" class="form-control" id="txtFecha"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col">
                            <label>Transportista</label><br>
                            <select class="form-control" id="cboTransportista">
                                <option disabled selected>Seleccione transportista...</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col">
                            <label>Vehiculo</label><br>
                            <select class="form-control" id="cboVehiculo">
                                <option disabled selected>Seleccione vehiculo...</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col">
                            <button type="button" class="btn btn-primary form-control" id="btn1">Registrar</button>
                        </div>
                    </div>
          
            </form>
            </div>
            <div class="col-md-1"></div>
        </div>
        
    </div>
   


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

<script>
    function Validar() {
        if ($("#txtFecha").val() === "") {
            swal("Ingrese fecha", "Este campo es Obligatorio", "error")
            return false;
        }
        if ($("#cboTransportista").val() === null) {
            swal("Seleccione transportista", "Este campo es Obligatorio", "error")
            return false;
        }
        if ($("#cboVehiculo").val() === null) {
            swal("Seleccione vehiculo", "Este campo es Obligatorio", "error")
            return false;
        }
        return true;
    }

    function cargarCombo() {
        $.ajax({
            url: "https://localhost:5001/Transportista/ObtenerTransportistas",
            type: "GET",
            success: function (result) {
                select = document.getElementById("cboTransportista");
                for (let i = 0; i < result.return.length; i++) {
                    var option = document.createElement('option');
                    option.text = result.return[i].nombre;
                    option.value = result.return[i].idTransportista;
                    select.add(option);
                }
                console.log(select.value);
            },
            error: function (error) {
                swal(result.error);
            }
        });

        $.ajax({
            url: "https://localhost:5001/Vehiculo/ObtenerVehiculos",
            type: "GET",
            success: function (result) {
                select = document.getElementById("cboVehiculo");
                for (let i = 0; i < result.return.length; i++) {
                    var option = document.createElement('option');
                    option.text = result.return[i].patente;
                    option.value = result.return[i].idVehiculo;
                    select.add(option);
                }
                console.log(select.value);
            },
            error: function (error) {
                swal(result.error);
            }
        });
    }

    function CargarRemitos() {

        let zona = document.getElementById("cboZona");
        let zonaId = zona.options[zona.selectedIndex].value;


        $.ajax({
            type: "Get",
            url: "https://localhost:5001/Remito/ObtenerRemitosPorZona",
            data: { idZona: $("#cboZona").val() },
            success: function (result) {
                if (result.ok) {
                    crearTabla(result.return);
                } else {
                    swal(result.error);
                }
            }

        });
    }

    function crearTabla(datos) {
        if(datos.length<=0){
            let html = "<tr>";
            html += "<td>" + "La zona seleccionada no tiene remitos pendientes" + "</td class='form-control'>";
            html += "</tr>"
            $("#cuerpoTabla").append(html);
            setTimeout(function(){
                  location.reload(true);
                  alert("La pagina ahora se recargara");
                }, 1000);
        }
        else{
            for (let i = 0; i <= datos.length; i++) {
            let html = "<tr>";
            html += "<td>" +  datos[i].idRemito + "</td class='form-control'>";
            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }

        }
        
    }



    $("#btn1").click(function () {
        if (Validar()) {
            swal("Carga Exitosa!", "", "success")
            let fecha = $("#txtFecha").val();
            let zona = document.getElementById('cboZona');
            let idZona = zona.selectedIndex;
            let transportista = document.getElementById('cboTransportista');
            let idTransportista = transportista.selectedIndex;
            let vehiculo = document.getElementById('cboVehiculo');
            let idvehiculo = vehiculo.selectedIndex;

            CargarFormulario(fecha, idZona, idTransportista, idvehiculo);
        }
    })

    function CargarFormulario(fecha, idZona, idTransportista, idvehiculo) {
        comando = {
            "IdHojaRuta": 0,
            "idZona": idZona,
            "Fecha": fecha,
            "IdVehiculo": idvehiculo,
            "IdTransportista": idTransportista
        }

        $.ajax({
            url: "https://localhost:5001/Remito/RegistrarHojaDeRuta",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            type: "POST",
            success: function (result) {
                if (result.Ok)
                    swal("Registro exitoso");
                    $(location).attr('href',"IndexHojaDeRuta.html");
                    
            },
            error: function (error) {
                swal(result.error);
            }
        });
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
